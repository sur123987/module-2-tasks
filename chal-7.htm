<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class CarCl {
        constructor(make, speed) {
          this.make = make;

          this.speed = speed;
        }

        accelerate() {
          this.speed += 10;

          console.log(`${this.make} is going at ${this.speed} km/hr`);

          return this;
        }

        brake() {
          this.speed -= 5;

          console.log(`${this.make} is going at ${this.speed} km/hr`);
        }

        get speedUS() {
          return this.speed / 1.6;
        }

        set speedUS(speeds) {
          this.speed = speeds * 1.6;
        }
      }

      class EVCl extends CarCl {
        #charge;

        constructor(make, speed, charge) {
          super(make, speed);

          this.#charge = charge;
        }

        chargeBattery(charge) {
          this.#charge = charge;

          return this;
        }

        brake() {
          super.brake();

          console.log(
            `${this.make} is going at ${this.speed} km/hr, with a charge of ${
              this.#charge
            } %`
          );
        }
      }
      const carR = new EVCl("Rivian", 120, 23);
      carR.accelerate();
      carR.brake();
    </script>
  </body>
</html>
